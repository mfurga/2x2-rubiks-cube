<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2x2 Rubik's Cube Solver</title>

  <link rel="stylesheet" type="text/css" href="cube.css">
  <script type="text/javascript" src="cube.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <section id="cube" class="fleft">
    <div id="up" class="face">
      <div data-id="0" data-color="red" class="field"></div>
      <div data-id="1" data-color="red" class="field"></div>
      <div data-id="2" data-color="red" class="field"></div>
      <div data-id="3" data-color="red" class="field"></div>
    </div>   

    <div id="left" class="face clear">
      <div data-id="0" data-color="blue" class="field"></div>
      <div data-id="1" data-color="blue" class="field"></div>
      <div data-id="2" data-color="blue" class="field"></div>
      <div data-id="3" data-color="blue" class="field"></div>
    </div>

    <div id="front" class="face">
      <div data-id="0" data-color="white" class="field"></div>
      <div data-id="1" data-color="white" class="field"></div>
      <div data-id="2" data-color="white" class="field"></div>
      <div data-id="3" data-color="white" class="field"></div>
    </div>

    <div id="right" class="face">
      <div data-id="0" data-color="green" class="field"></div>
      <div data-id="1" data-color="green" class="field"></div>
      <div data-id="2" data-color="green" class="field"></div>
      <div data-id="3" data-color="green" class="field"></div>
    </div>

    <div id="back" class="face">
      <div data-id="0" data-color="yellow" class="field"></div>
      <div data-id="1" data-color="yellow" class="field"></div>
      <div data-id="2" data-color="yellow" class="field"></div>
      <div data-id="3" data-color="yellow" class="field"></div>
    </div>

    <div id="down" class="face clear">
      <div data-id="0" data-color="orange" class="field"></div>
      <div data-id="1" data-color="orange" class="field"></div>
      <div data-id="2" data-color="orange" class="field"></div>
      <div data-id="3" data-color="orange" class="field"></div>
    </div>
  </section>
</body>
</html>
